<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="header-block">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
        <li class="edit-mode task-list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
      </ul>
      <h3 class="header-block">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
